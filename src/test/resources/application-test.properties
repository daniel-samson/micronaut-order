datasources.default.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
datasources.default.driverClassName=org.h2.Driver
datasources.default.username=sa
datasources.default.password=
datasources.default.schema-generate=NONE
datasources.default.dialect=H2

jpa.default.properties.hibernate.hbm2ddl.auto=none
jpa.default.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
jpa.default.properties.hibernate.show_sql=true
jpa.default.properties.hibernate.format_sql=true
jpa.default.properties.hibernate.use_sql_comments=true

# Liquibase Configuration
liquibase.datasources.default.enabled=true
liquibase.datasources.default.change-log=classpath:db/changelog/master-changelog.xml